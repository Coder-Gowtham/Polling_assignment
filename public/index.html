<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Polling & Chat</title>
    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div id="poll" class="section pollSection">
            <h2>Poll</h2>
            <div class="d-flex p-2 bd-highlight question">I'm a flexbox container Enter the question here!</div>
            <form id="pollForm" onsubmit="submitVote(event)">
                <div>
                    <input type="radio" id="option1" name="pollOption" value="Option1">
                    <label for="option1">Option 1 (<span id="countOption1">0</span> votes)</label>
                </div>
                <div>
                    <input type="radio" id="option2" name="pollOption" value="Option2">
                    <label for="option2">Option 2 (<span id="countOption2">0</span> votes)</label>
                </div>
                <div>
                    <input type="radio" id="option2" name="pollOption" value="Option3">
                    <label for="option2">Option 3 (<span id="countOption2">0</span> votes)</label>
                </div>
                <div>
                    <input type="radio" id="option2" name="pollOption" value="Option4">
                    <label for="option2">Option 4 (<span id="countOption2">0</span> votes)</label>
                </div>
                <div class="btn-group" role="group" aria-label="Basic example">
                    <button type="submit" class="btn btn-primary">Vote</button>
                </div>
            </form>
        </div>
        <div id="chat" class="section chatSection">
            <h2>Chat</h2>
            <div id="chatMessages"></div>
            <input id="messageInput" type="text" placeholder="Type a message..." oninput="showTyping()">
            <button onclick="sendMessage()">Send</button>
            <div id="typingIndicator"></div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
